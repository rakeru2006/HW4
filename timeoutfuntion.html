<!DOCTYPE html>
<html>
<body>

<h2>JavaScript SetTimeout()</h2>

<p>Wait 4 seconds (4000 milliseconds), and this page will change.</p>

<h1 id="demo"></h1>

<script>
setTimeout(myFunctionTime, 4000);

function myFunctionTime() {
  document.getElementById("demo").innerHTML = "I love You !!";
}
</script>

</body>
</html>
